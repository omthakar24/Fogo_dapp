name: Build SBF

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pull Solana 1.18 builder
        run: docker pull solanalabs/solana:1.18.26

      - name: Build Solana program (SBF)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/work" \
            -w /work \
            solanalabs/solana:1.18.26 \
            cargo build-sbf --release

      - name: Upload program artifact
        uses: actions/upload-artifact@v4
        with:
          name: fogo_program
          path: target/deploy/*.so
