name: Build SBF

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pull SBF builder
        run: docker pull ghcr.io/anza-xyz/sbf-tools:1.18

      - name: Build Solana program
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/work" \
            -w /work \
            ghcr.io/anza-xyz/sbf-tools:1.18 \
            cargo build-sbf --release

      - name: Upload program artifact
        uses: actions/upload-artifact@v4
        with:
          name: fogo_program
          path: target/deploy/*.so

